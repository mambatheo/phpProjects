<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1>Register Form</h1>
		<form action="">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" placeholder="name" name="name"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>
						<input type="password" placeholder="password" name="passoword">
					</td>
				</tr>
				<tr>
					<td>
						Gender
					</td>
					<td>
						<input type="radio" name"gender">Male
						<input type="radio">Female
									</td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="mail" placeholder="email" name="email"></td>
				</tr>
				<tr>
					<td>Phone Number</td>
					<td>
						<select>
							<option>250</option>
							<option>255</option>
							<option>256</option>
							<option>257</option>
							<option>258</option>
						</select>
						<input type="Phone" placeholder="7xxx-xxx" name="phone">
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit"></td>
				</tr>
				
			</table>
		</form>
	</body>
</html>
